<h3>Add New Book</h3>
<form (ngSubmit)="onSubmit()">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="book.name" name="name" required>
    </div>
    <div>
        <label for="author">Author:</label>
        <input type="text" id="author" [(ngModel)]="book.author" name="author" required>
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" [(ngModel)]="book.description" name="description" required></textarea>
    </div>
    <button type="submit">Add Book</button>
    <button type="cancel">Cancel</button>
</form>
